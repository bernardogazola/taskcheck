<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskCheck - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
      }
      #user-list-container {
        display: none;
      }
    </style>
  </head>

  <body
    class="bg-light d-flex flex-column justify-content-center align-items-center vh-100"
  >
    <div class="container">
      <div
        class="card shadow-lg p-4 mx-auto mb-4"
        style="max-width: 450px; border-radius: 24px"
      >
        <div class="text-center">
          <img
            src="./imgs/logo_pucpr.png"
            alt="PUCPR Grupo Marista"
            class="mt-3 mb-4 w-100"
            style="max-width: 350px"
          />
          <h2 class="mb-4">TaskCheck</h2>
        </div>
        <form id="login-form">
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Informe seu e-mail"
              style="border: solid 1px #8e8e8e8b; border-radius: 9999px"
            />
          </div>
          <div class="mb-4">
            <label for="senha" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="senha"
              placeholder="Informe sua senha"
              style="border: solid 1px #8e8e8e8b; border-radius: 9999px"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100 mb-2"
            style="background-color: #8a0538; border: none"
          >
            Entrar
          </button>
          <button
            type="button"
            id="adicionar-usuario-btn"
            class="btn btn-success w-100 mb-2"
            style="border: none"
            data-bs-toggle="modal"
            data-bs-target="#adicionarUsuarioModal"
          >
            Adicionar usuário
          </button>
          <button
            type="button"
            id="listar-usuarios-btn"
            class="btn btn-info w-100"
            style="border: none"
          >
            Listar usuários
          </button>
        </form>
        <div id="response-message" class="mt-3"></div>
      </div>

      <!-- LISTA DOS USUARIOS -->
      <div
        id="user-list-container"
        class="card shadow-lg p-4 mx-auto"
        style="max-width: 1200px; border-radius: 24px"
      >
        <h1>Lista de Usuários</h1>
        <div class="table-responsive">
          <table id="lista_usuarios" class="table table-hover">
            <thead>
              <tr>
                <th>Ações</th>
                <th>Usuário</th>
                <th>Email</th>
                <th>Senha</th>
                <th>Tipo</th>
              </tr>
            </thead>
            <tbody>
              <!-- DADOS INSERIDOS AQUI -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- MODAL ADICIONAR -->
      <div
        class="modal fade"
        id="adicionarUsuarioModal"
        tabindex="-1"
        aria-labelledby="adicionarUsuarioModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="adicionarUsuarioModalLabel">
                Adicionar Usuário
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="form-adicionar-usuario">
                <div class="mb-3">
                  <label for="tipo" class="form-label">Tipo de Usuário</label>
                  <select class="form-select" id="tipo" required>
                    <option value="">Selecione o tipo</option>
                    <option value="aluno">Aluno</option>
                    <option value="professor">Professor</option>
                    <option value="coordenador">Coordenador</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="nome-usuario" class="form-label">Nome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nome-usuario"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email-usuario" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email-usuario"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="senha-usuario" class="form-label">Senha</label>
                  <input
                    type="password"
                    class="form-control"
                    id="senha-usuario"
                    required
                  />
                </div>
                <!-- CAMPOS ALUNO -->
                <div id="aluno-fields" style="display: none">
                  <div class="mb-3">
                    <label for="matricula" class="form-label">Matrícula</label>
                    <input type="text" class="form-control" id="matricula" />
                  </div>
                  <div class="mb-3">
                    <label for="curso-aluno" class="form-label">Curso</label>
                    <select class="form-select" id="curso-aluno">
                      <!-- CURSOS -->
                    </select>
                  </div>
                </div>
                <!-- CAMPOS COORDENADOR -->
                <div id="coordenador-fields" style="display: none">
                  <div class="mb-3">
                    <label for="curso-coordenador" class="form-label"
                      >Curso Responsável</label
                    >
                    <select class="form-select" id="curso-coordenador">
                      <!-- CURSOS -->
                    </select>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancelar
                  </button>
                  <button type="submit" class="btn btn-primary">
                    Adicionar Usuário
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- MODAL ATUALIZAR -->
      <div
        class="modal fade"
        id="atualizarUsuarioModal"
        tabindex="-1"
        aria-labelledby="atualizarUsuarioModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="atualizarUsuarioModalLabel">
                Atualizar Usuário
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="form-atualizar-usuario">
                <div class="mb-3">
                  <label for="atualizar-nome" class="form-label">Nome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="atualizar-nome"
                    placeholder="Informe o nome do usuário"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="atualizar-email" class="form-label">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="atualizar-email"
                    placeholder="Informe o e-mail do usuário"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="atualizar-senha" class="form-label">Senha</label>
                  <input
                    type="password"
                    class="form-control"
                    id="atualizar-senha"
                    placeholder="Informe a nova senha"
                    required
                  />
                </div>
                <input type="hidden" id="atualizar-id-usuario" />
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button
                type="submit"
                form="form-atualizar-usuario"
                class="btn btn-primary"
              >
                Atualizar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
